<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>alertBox插件测试</title>
<link href="alertBox.css" rel="stylesheet" type="text/css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div style="margin:30px 20px;height:400px">
    <input id="btn" type="button" value="点我弹窗" style="padding: 10px 20px;font-size:16px">
  </div>
  <script type="text/javascript" src="alertBox.js"></script>
  <script type="text/javascript">
    $('#btn').on('click', function () {
      $('body').alertBox({
        title: '领取成功！',
        lTxt: '返回会场',
        lCallback: function(){
          console.log('你点击了返回会场按钮！');
        },
        rTxt: '进入店铺',
        rCallback: function(){
          console.log('你点击了进入店铺按钮！');
        }
      })
    })
  </script>   
</body>
</html>
